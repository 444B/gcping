<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="images/icon.png" />
  <meta name="description" content="Measure latency to Google Compute Engine regions">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>GCP ping</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" type="text/css">
  <link rel="stylesheet" href="css/app.css" />
  <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <div class="ribbon"></div>
    <main class="mdl-layout__content">
      <div>
        <div>
          <h1>Measure your latency to <a target="_blank" href="https://cloud.google.com/compute/docs/regions-zones/regions-zones">GCP regions</a></h1>
        </div>
        <div id="stats">
          <div class="heading">
            Stats
          </div>
          <div class="content">
            <div><span class="material-icons">speed</span> Fastest: <span id="fastestRegion">-</span></div>
            <div><span class="material-icons">language</span> Global: <span id="globalRegion">-</span></div>
            <div><span class="material-icons">calculate</span> Analyzed: <span id="analyzedRegions">0</span></div>
            <div><span class="material-icons">hourglass_bottom</span> Remaining: <span id="remainingRegions">0</span></div>
          </div>
        </div>
        <div id="map"></div>
      </div>
    </main>
  </div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=initMap">
</script>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="images/icon.png" />
  <meta name="description" content="Measure latency to Google Compute Engine regions">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>GCP ping</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_purple.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" type="text/css">
  <link rel="stylesheet" href="css/app.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div>
        <div>
          <h1>Measure your latency to <a target="_blank" href="https://cloud.google.com/compute/docs/regions-zones/regions-zones">GCP regions</a></h1>
        </div>
        <div id="stats">
          <div class="heading">
            Stats
          </div>
          <div class="content">
            <div><label><span class="material-icons">speed</span> Fastest:</label> <span id="fastestRegion">-</span></div>
            <div><label><span class="material-icons">language</span> Global:</label> <span id="globalRegion">-</span></div>
            <div><label><span class="material-icons">calculate</span> Analyzed:</label> <span id="analyzedRegions">0</span></div>
            <div><label><span class="material-icons">hourglass_bottom</span> Remaining:</label> <span id="remainingRegions">0</span></div>
          </div>
        </div>
        <div id="ctrls">
          <div id="runningCtrls">
            <button id="stopTest" class="visible mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Stop</button>
            <button id="rerunTest" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Rerun</button>
          </div>
          <div id="listMapCtrl">
            <div>
              List
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="viewSwitch">
                <input type="checkbox" id="viewSwitch" class="mdl-switch__input" checked>
                <span class="mdl-switch__label"></span>
              </label>
              Map
            </div>
          </div>
        </div>
        
        <div id="results">
          <div id="map"></div>
          <div id="list">
            <ul class="demo-list-icon mdl-list" id="listContainer">
              <li class="heading mdl-list__item">
                <span class="mdl-list__item-primary-content list-zone-container">
                  <span class="region-name">Region</span>
                  <span class="region-latency">Latency(ms)
                    <span class="material-icons toggle-sort-order" data-order="asc">
                      sort
                    </span>
                  </span>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&libraries=places&callback=initMap">
</script>
</html>
